
<div th:fragment="Begin-slider" class="">
	<div class="slider">
		<div class="row">
			<div class="col-9">
				<!--Begin Slider -->
				<div class="home__slider">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-bs-ride="true">
						<div class="carousel-indicators slider">
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0" class="active" aria-current="true"
								aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="https://newshop.vn/public/uploads/news/tin8.jpg"
									class="d-block w-100 pc__img-slider" alt="First slide"
									style="width: 966px; height: 483px">
								<!-- <img src="./img/indexPage/first-slide-mobile.jpg" class="d-block w-100 mobile__img_slider" alt="First slide"> -->
							</div>
							<div class="carousel-item">
								<img src="https://i.bloganchoi.com/bloganchoi.com/wp-content/uploads/2020/10/phuong-nam-sale-sach-700x420.jpg?fit=700%2C20000&quality=95&ssl=1"
									class="d-block w-100 pc__img-slider"
									style="width: 966px; height: 483px" alt="Second slide">
								<!-- <img src="./img/indexPage/second-slider-mobile.jpg" class="d-block w-100 mobile__img_slider" alt="Second slide"> -->
							</div>
							<div class="carousel-item">
								<img src="https://newshop.vn/public/uploads/news/doc-sach.jpg"
									class="d-block w-100 pc__img-slider" alt="Third slide"
									style="width: 966px; height: 483px">
								<!-- <img src="./img/indexPage/third-slider-mobile.jpg" class="d-block w-100 mobile__img_slider" alt="Third slide"> -->
							</div>

						</div>
						<button class="carousel-control-prev" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>

				</div>
				<!-- End slider -->
			</div>
			<div class="col-3">

						allowfullscreen></iframe>
