<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOOK STORE</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/responsive.css" />
    	<style>
            .bg { background-color: #e6fce1;}
        </style>
    </head>
    <body>
        <div class="app">
            <div th:replace="~{fragments/Menu :: Menu}"></div>
             <!--Top slider  -->
			<div th:replace="~{fragments/Top-slider :: Top-slider}"></div>

             <!--Begin Slider -->
             <div th:if="${keyword == null && cname == null}">
             	<div th:replace="~{fragments/Begin-slider :: Begin-slider}"></div>
             </div>
            <!-- End slider --> 

            <div class="container">
                <div class="app-content">
                   
                    <!-- Product -->
                    <div class="product">
                          <!-- Best seller: start -->
                        <div th:if="${keyword == null && cname == null}">
	                        <div th:replace="~{fragments/Best-seller :: Best-seller-title}"></div>
	                        <div th:replace="~{fragments/Best-seller :: Best-seller-content}"></div>
                        </div>
                        <!-- Best seller: end -->
	                    <div th:if="${keyword == null && cname == null}" class="sale"></div>
                        <h4 th:if="${keyword != null && emptyList == null}" class="text-center text-muted mb-5"><br><br>Kết quả tìm kiếm cho từ khóa <span th:text="'&quot;' + ${keyword} + '&quot;'"></span></h4>
						<h4 th:if="${emptyList != null}" class="text-center text-muted mb-5"><br><br>Không tìm thấy kết quả cho từ khóa <span th:text="'&quot;' + ${keyword} + '&quot;'"></span><br><br><br><br><br><br><br><br><br><br><br><br></h4>
                        <!-- List product -->
                        <div th:if="${keyword == null && cname == null}">
                        	<div th:replace="~{fragments/ListAll :: List-all-title}"></div>
                        </div>
                        
                        <div th:if="${cname != null}">
                        	<div th:replace="~{fragments/ListAll :: List-all-title-cate}"></div>
                        </div>
                        
                        <div th:replace="~{fragments/ListAll :: List-all-content}"></div>
                        <!--End List product -->
                    </div>
                </div>
            </div>
            
			<!-- SALE linh tinh -->
        	<div th:if="${keyword == null && cname == null}" class="sale2"></div>
            <footer th:replace="~{fragments/Footer :: Footer}"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <script src="/JS/app.js"></script>
    </body>
</html>
