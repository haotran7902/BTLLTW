<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .my-bg {
            background-color: #e6fce1;
        }
        td{
        	vertical-align: middle !important;
        }
    </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;" class="my-bg">

    <div class="container mt-5" style="text-align: center">
        <div class="row">
            <h1 class="text-center">All Books</h1>
        </div>
        <a th:href="@{/manage}" class="mt-3 btn btn-primary mb-5 text-light"><i class="fa-solid fa-chevron-left"></i>&#160;Back</a>
        <form th:action="@{/new-book}" th:method="post" class="mr-3">
            <input type="submit" value="Create New Book" class="mt-3 btn btn-success col-lg-12 mb-5">
        </form>
        <table class="table table-striped table-bordered mt-3 bg-light py-auto">
            <thead class="bg-success text-light">
                <tr>
                    <th>Book ID</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Published</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody class="justify-content-center mb-5">
                <tr th:each="book: ${books}">
                    <td th:text="${book.book_id}"></td>
                    <td><img class="card-img-top img-fluid" th:src="${book.image}"
                            style="width: 100px; height: auto;" /></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.category.name}"></td>
                    <td th:text="${book.publish}"></td>
                    <td th:text="${book.price}"></td>
                    <td style="text-align: center;">
                        <div class="btn-group" role="group">
                            <form th:action="@{/view-book}" th:method="post" class="mr-3">
                                <input type="hidden" th:name="book_id" th:value="${book.book_id}" />
                                <input type="submit" value="View" class="btn btn-success">
                            </form>
                            <form th:action="@{/delete/book}"
                                th:method="Delete"
                                onsubmit="return confirm('Are you sure you want to delete this product?')">
                                <input type="hidden" th:name="book_id" th:value="${book.book_id}" />
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
